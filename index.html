<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Geek Friday - Geek to Geeks</title>
</head>
<body>
    <section class="section-container background-section-one">
        <img src="./assets/img/black-friday-logo.png" alt="Logotipo">
    </section>
    <section class="section-container background-section-two">
        <div class="card-container">
            <div id="content">
                <form id="form">
                    <input type="text" placeholder="nome" id="nome" required>
                    <input type="text" placeholder="email" id="email" required>
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </section>
<section class="container-produtos">
      <div class="produtos">
        <img src="./assets/img/man_01.jpeg" alt="pokerdogs">
        <div class="preco-info">
          <h4>Camiseta Pokerdogs</h4>
          <span class="preco-de">De R$89,90</span>
          <span class="preco-por">por R$59,90</span>
        </div>
      </div>
  
    <div class="produtos">
      <img src="./assets/img/man_02.jpeg" alt="mariovengers">
      <div class="preco-info">
        <h4>Camiseta Mariovengers</h4>
        <span class="preco-de">DeR$69,90</span>
        <span class="preco-por">por R$49,90</span>
      </div>
    </div>

  <div class="produtos">
    <img src="./assets/img/man_03.jpeg" alt="sness">
    <div class="preco-info">
      <h4>Camiseta Sness</h4>
      <span class="preco-de" >DeR$59,90</span>
      <span class="preco-por">por R$39,90</span>
    </div>
  </div>

      
</section>
    <footer>
        <p>Todos os direitos reservados. World of Geeks</p>
        <img src="./assets/img/mobile_logox3.png" alt="logo-footer">
    </footer>
</body>
<script src="./js/script.js"></script>
</html>
